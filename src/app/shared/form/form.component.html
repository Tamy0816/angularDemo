<div style="border:3px solid rgb(59, 48, 48); margin: 50px 10px; padding: 10px">
<form #form class="form-inline" role="form">
  <div class="form-group">
    <label class="col-sm-3 control-label">姓名</label>
    <div class="col-sm-9">
      <input type="text" [(ngModel)]="seachInfo.userName" name="userName"  class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">性别</label>
    <div class="col-sm-9">
      <input type="text"   [(ngModel)]="seachInfo.sex" name="sex" class="form-control" >
    </div>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="search()">查询</button>
  </div>
</form>
</div>
