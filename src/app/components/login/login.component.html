

    <div class="modal-dialog" style="margin-top: 10%;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center" id="myModalLabel">登录</h4>
            </div>
            <div class="modal-body" id = "model-body">
                <div class="form-group">
                    <input type="text" [(ngModel)]="User.userName" class="form-control" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input type="password" [(ngModel)]="User.passWord"  class="form-control" placeholder="密码" >
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button type="button" (click)="login()" class="btn btn-primary form-control">登录</button>
                </div>
                <!-- <div class="form-group">
                    <button type="button" class="btn btn-default form-control">注册</button>
                </div> -->
            </div>
        </div>
    </div>
